name: Release

on:
  # 支持手动触发
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (格式: v1.2.3)'
        required: true
        default: 'v0.0.0'
      snapshot:
        description: '创建快照版本 (不创建GitHub Release)'
        required: false
        type: boolean
        default: false
  # 原有标签触发
  push:
    tags:
      - 'v*'

env:
  SNAPSHOT: "false"

jobs:
  release:
    name: Build and Release Binary
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      
      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Prepare for manual build
        if: github.event_name == 'workflow_dispatch'
        run: |
          # 如果是手动触发，设置标签
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            SNAPSHOT="${{ github.event.inputs.snapshot }}"
            
            # 设置环境变量
            echo "SNAPSHOT=$SNAPSHOT" >> $GITHUB_ENV
            
            # 设置git标签
            git tag -a "$VERSION" -m "Manual release: $VERSION"
            git push origin "$VERSION" || true
          fi

      - name: Set goreleaser flags
        run: |
          GORELEASER_FLAGS="--clean"
          
          if [[ "$SNAPSHOT" == "true" ]]; then
            GORELEASER_FLAGS="$GORELEASER_FLAGS --skip-publish --snapshot"
          fi
          
          echo "GORELEASER_FLAGS=$GORELEASER_FLAGS" >> $GITHUB_ENV

      - name: Run GoReleaser
        run: goreleaser release $GORELEASER_FLAGS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
