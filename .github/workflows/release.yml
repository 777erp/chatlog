name: Build Only

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (用于文件名，格式: v1.2.3)'
        required: true
        default: 'v0.0.0'
  push:
    branches: [ main, master ]

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      
      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Build with Go
        run: |
          # 设置版本号
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          
          # 编译
          CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=$VERSION" -o myapp ./cmd/myapp
          
          # 使用UPX压缩
          upx --best myapp
          
          # 创建归档
          tar czf myapp-$VERSION-linux-amd64.tar.gz myapp
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: myapp-*.tar.gz
